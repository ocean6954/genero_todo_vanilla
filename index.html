<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #f5f7fa;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .main-container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .app-title {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 2rem;
        letter-spacing: 2px;
      }

      .input-group .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 15px 20px;
        font-size: 16px;
        border-right: none;
      }

      .input-group .form-control:focus {
        border-color: #4a90e2;
        box-shadow: none;
      }

      .input-group .btn {
        padding: 15px 25px;
        background: #4a90e2;
        border: 2px solid #4a90e2;
        font-weight: 600;
      }

      .input-group .btn:hover {
        background: #357abd;
        border-color: #357abd;
      }

      .todo-list {
        padding: 0;
        margin: 30px 0 0 0;
      }

      .todo-item {
        background: transparent;
        border: none;
        border-bottom: 1px solid #f0f0f0;
        padding: 20px 0;
      }

      .todo-item:last-child {
        border-bottom: none;
      }

      .custom-checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid #dee2e6;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        background: white;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .custom-checkbox.checked {
        background: #4a90e2;
        border-color: #4a90e2;
      }

      .custom-checkbox.checked::after {
        content: "âœ“";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 14px;
        font-weight: bold;
      }

      .todo-text {
        font-size: 16px;
        color: #2c3e50;
        line-height: 1.5;
      }

      .todo-text.completed {
        text-decoration: line-through;
        color: #6c757d;
      }

      .todo-actions {
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .todo-item:hover .todo-actions {
        opacity: 1;
      }

      .action-btn {
        border: none;
        border-radius: 20px;
        padding: 6px 12px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-left: 5px;
      }

      .edit-btn {
        background: #f8f9fa;
        color: #6c757d;
      }

      .edit-btn:hover {
        background: #e9ecef;
        color: #495057;
      }

      .delete-btn {
        background: #f8d7da;
        color: #dc3545;
      }

      .delete-btn:hover {
        background: #f1aeb5;
      }

      .save-btn {
        background: #d1ecf1;
        color: #0c5460;
      }

      .save-btn:hover {
        background: #bee5eb;
      }

      .edit-input {
        border: 2px solid #4a90e2;
        border-radius: 25px;
        padding: 8px 15px;
        font-size: 16px;
      }

      .edit-input:focus {
        box-shadow: none;
        border-color: #357abd;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1 class="app-title">TODO APP</h1>

      <div class="input-group mb-4">
        <input
          type="text"
          id="todo-input"
          class="form-control"
          placeholder="Add a new task"
        />
        <button id="add-button" class="btn btn-primary">Add</button>
      </div>

      <ul id="todo-list" class="list-group todo-list"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
